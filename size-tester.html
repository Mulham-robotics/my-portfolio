<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixel Size Demo</title>
<style>
  .pixel-box {
    width: 4px;
    height: 4px;
    background-color: red;
    border: 1px solid black; /* to see the box boundaries */
  }
</style>
</head>
<body>
  <p>4 by 4 pixel box:</p>
  <div class="pixel-box"></div>

  <p>Try changing the size below:</p>
  <div class="pixel-box" style="width: 10px; height: 10px; background-color: blue;"></div>
  <div class="pixel-box" style="width: 200px; height: 200px; background-color: green;"></div>
</body>
</html>
